<!DOCTYPE html>
<html> 
<head>
    <meta charset='utf-8'>

<body>
    <canvas width='640' height='480'></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const gl = canvas.getContext('webgl'); // instead of '2d'
        gl.clearColor(1., 0., 0., 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT); 
         // vertex shader
    const vs_source = `
    void main() {
        gl_Position = vec4(0., 0., 0., 1.);  // center
        gl_PointSize = 120.0;
    }`;
    // fragment shader
    const fs_source = `
    precision mediump float;
    void main() {
        gl_FragColor = vec4(0., 1., 0., 1.);  // green
    }`;
    function buildShader(gl, shaderSource, shaderType) {
        const shader = gl.createShader(shaderType); // Create the shader object
        gl.shaderSource(shader, shaderSource); // Load the shader source
        gl.compileShader(shader); // Compile the shader
        return shader;
    }
    function createProgram(gl, shaders) {
        const program = gl.createProgram();
        shaders.forEach(function(shader) {
            gl.attachShader(program, shader);
        });
        gl.linkProgram(program);
        return program;
    }
    // load and compile the shaders
    const vs = buildShader(gl, vs_source, gl.VERTEX_SHADER);
    const fs = buildShader(gl, fs_source, gl.FRAGMENT_SHADER);
    // setup GLSL program
    const program = createProgram(gl, [vs, fs]);
    gl.useProgram(program);
    // Draw 1 big point, see shaders 
    const offset = 0;
    const count = 1;
    gl.drawArrays(gl.POINTS, offset, count);
    </script>

<ul>
<li>Description de la géométrie, avec des <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Float32Array">Float32Array</a></li>

<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> vertices = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Float32Array</span>([

</span></span></foreignObject></svg></code></pre>
<ul>
<li>Création du Vertex Buffer Object (VBO) + <strong>UPLOAD</strong> vers le GPU</li>

<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> vbo = gl.createBuffer(); <span class="hljs-comment">// create Vertex Buffer Object (VBO) id</span>
<span class="hljs-comment">// Set current VBO: bind &#x27;vbo&#x27; to the ARRAY_BUFFER bind point,</span>
<span class="hljs-comment">//  a global variable internal to WebGL (state machine!)</span>
gl.bindBuffer(gl.ARRAY_BUFFER, vbo); 
<span class="hljs-comment">// UPLOAD current VBO to GPU, where it will be processed by the shaders</span>
<span class="hljs-comment">// <span class="hljs-doctag">NOTE:</span> STATIC_DRAW: hint for WebGL: our data won&#x27;t change</span>

<h1>Détection des erreurs de compilation</h1>
<p>À appeler avant glUseProgram, optionnel mais bien utile <img class="emoji" draggable="false" alt="😉" src="https://twemoji.maxcdn.com/2/svg/1f609.svg" data-marp-twemoji=""/></p>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">checkShaders</span>(<span class="hljs-params">gl, vs, fs, program</span>) </span>{
    <span class="hljs-keyword">if</span> (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) 
        <span class="hljs-built_in">console</span>.error(gl.getShaderInfoLog(vs));
    
    <span class="hljs-keyword">if</span> (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) 
        <span class="hljs-built_in">console</span>.error(gl.getShaderInfoLog(fs));
    
    <span class="hljs-keyword">if</span> (!gl.getProgramParameter(program, gl.LINK_STATUS)) 
        <span class="hljs-built_in">console</span>.error(gl.getProgramInfoLog(program));
}
