<h1>Debug : comment ça marche?</h1>
<ul>
<li>décodage QR code <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> URL</li>

<li>Debug (F12)</li>
<li>code source: <a href="https://github.com/jeromeetienne/AR.js/blob/master/three.js/examples/mobile-performance.html">https://github.com/jeromeetienne/AR.js/blob/master/three.js/examples/mobile-performance.html</a></li>

<h1>Code</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">src</span>=<span class="hljs-string">'vendor/three.js/build/three.min.js'</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">src</span>=<span class="hljs-string">"../build/ar.js"</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="actionscript">THREEx.ArToolkitContext.baseURL = <span class="hljs-string">'../'</span></span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li><a href="https://threejs.org/">THREE.js</a></li>
<li><a href="https://github.com/jeromeetienne/AR.js/">AR.js</a> englobe:
<ul>
<li><a href="http://thorstenbux.github.io/jsartoolkit5/">jsartoolkit</a>: version asm.js de <a href="https://github.com/artoolkit/artoolkit5">ARToolkit</a> via <a href="https://emscripten.org/">emscripten</a></li>
<li><a href="https://github.com/nicolocarpignoli/GeoAR.js">GeoAR.js</a>: AR géolocalisée (étudiée plus loin)</li>
</ul>
</li>
<li><a href="https://github.com/jeromeetienne/threex">THREEx</a>: extensions pour THREE.js (code ancien!)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="lead invert" data-theme="gaia" class="lead invert" style="--class:lead invert;--theme:gaia;">
<h1>AR.js</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Fonctionnalités de AR.js</h1>
<ul>
<li>Détection de markers noir et blanc (cf. ARToolkit 1999!)</li>
<li>Markers <a href="https://medium.com/arjs/how-to-create-your-own-marker-44becbec1105">personnalisables</a> <a href="https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html">ici</a> et <a href="https://jeromeetienne.github.io/AR.js/three.js/examples/arcode.html">ici</a> (<a href="https://medium.com/arjs/ar-code-a-fast-path-to-augmented-reality-60e51be3cbdf">QR code</a>)</li>
<li>Détection d'images en couleur <strong>NFT</strong> (<strong>N</strong>atural <strong>F</strong>eature <strong>T</strong>racking) (cf. 2010!)
<ul>
<li><a href="https://github.com/jeromeetienne/AR.js/pull/705">en cours développement</a> (janvier 2020)</li>
</ul>
</li>
<li>AR géolocalisée</li>
<li>Mais <strong>pas de SLAM!</strong>
<ul>
<li>on verra une solution plus loin</li>
<li>on peut quand même imaginer de nombreuses expériences d'AR</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.kym-cdn.com/entries/icons/mobile/000/032/379/Screen_Shot_2020-01-09_at_2.22.56_PM.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="13" data-theme="gaia" style="--theme:gaia;" data-marpit-advanced-background="content"></section>

<h1>Build: outils</h1>
<ul>
<li>
<p>Développement web</p>
<ul>
<li>navigateur (Firefox, Chrome, Safari Mobile)</li>
<li>Git (facultatif mais très utile)</li>
<li>éditeur (VSCode), ou <a href="https://glitch.com/">Glitch</a> (aucune installation!)</li>
</ul>
</li>
<li>
<p>Technologies: JS, AR.js, WebXR, THREE.js,  A-Frame</p>
</li>
<li>
<p>Optionnel:</p>
<ul>
<li>OpenStreetMap, OpenLayers, CesiumJS, <a href="https://geoservices.ign.fr/documentation/diffusion/telechargement-donnees-libres.html">Géoservices IGN</a></li>
</ul>
</li>
</ul>

<h1>Installation du navigateur</h1>
<ul>
<li>Firefox installé par défaut
<ul>
<li>devrait suffir!</li>
</ul>
</li>
<li>Chrome
<ul>
<li>pour tester la compatibilité et certaines fonctionnalités</li>
<li>installer la dernière version (79+) sur mobile</li>
<li>installer Chromium sur desktop
<ul>
<li>version open-source sans services propriétaires</li>
</ul>
</li>
</ul>
</li>
</ul>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>sudo apt-get install chromium-browser
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Installation de Git</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>sudo apt-<span class="hljs-builtin-name">get</span> install git

git<span class="hljs-built_in"> config </span>--global user.name <span class="hljs-string">"myusername"</span>
git<span class="hljs-built_in"> config </span>--global user.email myname@mymailprovider.com
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1><a href="https://linuxize.com/post/how-to-install-visual-studio-code-on-ubuntu-18-04/">Installation de l'éditeur VSCode</a></h1>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>sudo apt update
sudo apt install software-properties-common apt-transport-https wget

wget -q https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -

sudo add-apt-repository <span class="hljs-string">"deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main"</span>

sudo apt install code
</span></span></foreignObject></svg></code></pre>
<p><a href="https://unix.stackexchange.com/questions/452020/">Supprimer les warnings GPG</a></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>sudo gpgconf --<span class="hljs-keyword">kill</span> dirmngr
sudo <span class="hljs-keyword">chown</span> -R $USER:$USER ~<span class="hljs-regexp">/.gnupg
</span></span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Customisation</h1>
<ul>
<li>Eviter clignottement de la UI en modifiant les préférences:</li>
</ul>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">set</span> window.titleBarStyle to custom

<p><a href="https://ios-viewer.webxrexperiments.com/">https://ios-viewer.webxrexperiments.com/</a><br />
<a href="https://blog.mozvr.com/responsive-webxr-a-painter-xr/">https://blog.mozvr.com/responsive-webxr-a-painter-xr/</a></p>

</li>

</ul>
</li>

<ul>
<li>Run <img class="emoji" draggable="false" alt="✔️" src="https://twemoji.maxcdn.com/2/svg/2714.svg" data-marp-twemoji=""/></li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Concepts fondamentaux</h1>
<ul>
<li><strong>Tracking</strong> et <strong>géométrie</strong> de la scène réelle:
<ul>
<li>détection de plans et de géométrie plus ou moins dense de la scène (nuage de points ou maillage) par SLAM, ou équivalent</li>
</ul>
</li>
<li><strong>XR Frame</strong>: image RGB + informations (focale, tracking, lumière)</li>
<li><strong>Hit test</strong> intersection entre rayon virtuel et scène réelle    - contrainte fréquente: caméra RGB + déduction de la profondeur</li>
<li><strong>Anchors</strong> and <strong>worldmap</strong> (ancres et scène capturée) :
<ul>
<li>points remarquables de la scène placés par l'utilisateur</li>
<li>mis à jour au fur et à mesure que la scène réelle est reconstruite</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Concepts avancés</h1>
<ul>
<li>Gestion des <strong>occlusions</strong>
<ul>
<li>humains (ARKit)</li>
<li>tous les objets réels (ARCore)</li>
</ul>
</li>
<li><strong>IA</strong>
<ul>
<li>perception de l'environnement
<ul>
<li>sol, mur, table</li>
</ul>
</li>
<li>et de l'utilisateur
<ul>
<li>gestes, mouvements des yeux, intentions</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="gaia" data-marpit-pagination="56" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Etapes</h1>
<ul>
<li>Run <img class="emoji" draggable="false" alt="✔️" src="https://twemoji.maxcdn.com/2/svg/2714.svg" data-marp-twemoji=""/></li>
<li>Debug <img class="emoji" draggable="false" alt="✔️" src="https://twemoji.maxcdn.com/2/svg/2714.svg" data-marp-twemoji=""/></li>
<li>Build</li>
<li>Modify</li>
<li>Create</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="gaia" data-marpit-pagination="57" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Applications hybrides</h1>
<ul>
<li><strong>Fonctionnalités non disponibles</strong> en JS dans le navigateur standard
<ul>
<li>e.g.: pas d'API de SLAM en JS</li>
</ul>
</li>
<li>Plugins web interdits
<ul>
<li>problèmes de sécurité, d'installation et de mise à jour</li>
</ul>
</li>
<li>Idée: réutiliser les composants d'un navigateur existant
<ul>
<li>partie <strong>bas-niveau en code natif</strong> (C++, Java, Objective-C)</li>
<li><strong>nouvelles APIs en JS</strong>, qui appellent le code natif</li>
<li><strong>problème de standardisation des APIs</strong> si on veut que le code JS de la web app reste portable</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Architecture</h1>
<ul>
<li>exemple de <s>PhoneGap</s> <strong>Cordova</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="59" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/d/d1/Apache_Cordova_Architecture.png&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="gaia" data-marpit-pagination="59" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="59" data-marpit-pagination-total="74"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="gaia" data-marpit-pagination="60" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Intérêt</h1>
<ul>
<li><strong>Avantages</strong>
<ul>
<li><strong>exposition d'APIs inexistantes</strong> en JS: souvent la seule solution!</li>
<li>appel au code natif, plus rapide que du JS pur</li>
<li><strong>portabilité</strong> du code: logique applicative écrite en JS</li>
</ul>
</li>
<li><strong>Inconvénients</strong>
<ul>
<li>plus lent qu'une application 100% native</li>
<li>perte de <strong>performance</strong> lors de la conversion d'appels JS / natif</li>
<li><strong>plus petit dénominateur commun</strong> parmi les implémentations</li>
<li><strong>look</strong> UI non natif (peu important pour les apps immersives)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" data-marpit-pagination="61" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Conclusion</h1>
<ul>
<li>dans l'idéal:
<ul>
<li>applications 100% web</li>
<li>rapides, grâce à des standards bien supportés par le navigateur et par le matériel (cf. <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API/Tutorial/Getting_started_with_WebGL">WebGL</a>)</li>
</ul>
</li>
<li>mais la standardisation sera longue
<ul>
<li>forte fragmentation du matériel XR</li>
<li>sera facilitée par <a href="https://github.com/immersive-web/webxr/blob/master/explainer.md#is-this-api-affiliated-with-openxr">OpenXR</a></li>
</ul>
</li>
<li>en attendant, <strong>les applications hybrides sont un bon compromis</strong>, et permettent de coder de l'AR en JS dès aujourd'hui</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" data-marpit-pagination="62" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>APIs standard</h1>
<ul>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/API/WebVR_API">WebVR</a> <img class="emoji" draggable="false" alt="✖️" src="https://twemoji.maxcdn.com/2/svg/2716.svg" data-marp-twemoji=""/> à éviter, obsolète
<ul>
<li>mais parfois seule API disponible</li>
</ul>
</li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/API/WebXR_Device_API">WebXR</a> <img class="emoji" draggable="false" alt="✔️" src="https://twemoji.maxcdn.com/2/svg/2714.svg" data-marp-twemoji=""/> == WebVR 2.0 + AR
<ul>
<li><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="🚧" src="https://twemoji.maxcdn.com/2/svg/1f6a7.svg" data-marp-twemoji=""/> <a href="https://www.w3.org/TR/webxr/">W3C Draft API</a>, instable, non figée, évolue vite</li>
<li><a href="https://chromereleases.googleblog.com/2019/12/chrome-for-android-update_17.html">Chrome 79</a> , AR encore <a href="https://immersive-web.github.io/webxr-ar-module/">expérimentale</a>, cf. <code>chrome://flags</code></li>
</ul>
</li>
<li>Polyfills
<ul>
<li>assurent conversion entre les APIs</li>
<li>permettent d'utiliser <a href="https://github.com/immersive-web/webxr-polyfill">la toute dernière API</a> ou <a href="https://github.com/immersive-web/webvr-polyfill">une ancienne API</a></li>
<li>permettent l'émulation, limitée, de l'API si besoin</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" style="--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://media0.giphy.com/media/3oz8xtBx06mcZWoNJm/giphy.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="63" data-theme="gaia" style="--theme:gaia;" data-marpit-advanced-background="content"></section>

<h1>Librairies d'AR Alternatives</h1>
<ul>
<li>Obsolètes
<ul>
<li><a href="https://github.com/google-ar/three.ar.js">three.ar.js</a>, <a href="https://github.com/chenzlabs/aframe-ar">aframe-ar</a></li>
</ul>
</li>
<li><a href="https://github.com/jeeliz/jeelizAR">JeelizAR</a>
<ul>
<li>récent et prometteur (deep learning pour détecter les objets)</li>
</ul>
</li>
<li><a href="https://awe.media/">awe.js</a>: payant</li>
<li><a href="https://www.8thwall.com/">8th Wall</a>
<ul>
<li>payant, licence propriétaire très restrictive, à éviter!</li>
<li>n'autorise pas l'évaluation si on est développeur!</li>
</ul>
</li>
<li><a href="https://www.wikitude.com/products/wikitude-sdk/">Wikitude</a>: payant, pas de web</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="gaia" data-marpit-pagination="67" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Experimental</h1>
<ul>
<li>HoloLens
<ul>
<li>WebVR: obsolète et lent, mais fonctionne (avec Edge!)</li>
<li><a href="https://github.com/microsoft/HoloJS">HoloJS</a>: hybrid app plus rapide que Edge + WebVR
<ul>
<li><a href="https://github.com/microsoft/HoloJS/wiki/HoloJS-V2">V2</a> en cours (mais pas finalisée)</li>
</ul>
</li>
<li><a href="https://microsoft.github.io/HoloJS/spin-make.html">Spin Viewer</a>:version de HoloJS disponible sur le Store MS
<ul>
<li><a href="https://microsoft.github.io/HoloJS/app-samples.html">exemples</a></li>
</ul>
</li>
</ul>
</li>
<li>HoloLens 2
<ul>
<li>Firefox Reality
<ul>
<li><a href="https://blog.mozvr.com/bringing-firefox-reality-to-hololens-2/">annoncé depuis le 24/02/2019</a></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="gaia" data-marpit-pagination="68" data-marpit-pagination-total="74" style="--paginate:true;--theme:gaia;">
<h1>Vision</h1>
<ul>
<li><a href="https://docs.opencv.org/master/d5/d10/tutorial_js_root.html">OpenCV.js</a> : portage officiel (wasm via emscripten)
<ul>
<li>mal documenté mais bon tutoriaux, cf. <a href="https://blog.mozvr.com/experimenting-with-computer-vision-in-webxr/">article de Mozilla</a></li>
</ul>
</li>
<li><a href="https://github.com/inspirit/jsfeat">JSFeat</a>: lib légère 100% js (code ancien)</li>
<li><a href="https://github.com/eduardolundgren/tracking.js">Tracking.js</a>: lib de vision (code ancien)</li>
<li><a href="https://github.com/auduno/headtrackr">headtrackr</a>: tracking de visages</li>
<li><a href="https://github.com/jcmellado/js-aruco">ARuCo Marker tracking</a>: alternative à ARToolkit</li>
<li><a href="https://www.tensorflow.org/js/demos/">Tensorflow.js</a>: demos récentes Vision + IA
<ul>
<li>exaemple: <a href="https://github.com/tensorflow/tfjs-models/tree/master/posenet">PoseNet</a></li>
</ul>
</li>
</ul>
</section>
