<h1 id="arjs-features">AR.js <a href="https://ar-js-org.github.io/AR.js-Docs/">Features</a></h1>
<ul>
<li>Monochrome marker detection (cf. ARToolkit 1999!)</li>
<li>Markers <a href="https://medium.com/arjs/how-to-create-your-own-marker-44becbec1105">can be customized</a> <a href="https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html">here</a> and <a href="https://jeromeetienne.github.io/AR.js/three.js/examples/arcode.html">here</a> (<a href="https://medium.com/arjs/ar-code-a-fast-path-to-augmented-reality-60e51be3cbdf">QR code</a>)</li>
<li>Color image detection using <strong>NFT</strong> (<strong>N</strong>atural <strong>F</strong>eature <strong>T</strong>racking) (cf. 2010!)
<ul>
<li>you must choose between <a href="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js">marker</a> and <a href="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js">NFT</a></li>
</ul>
</li>
<li>Geospatial AR</li>
<li>But <strong>no SLAM!</strong>
<ul>
<li>there is another library for that (<a href="https://github.com/alanross/AlvaAR">AlvaAR</a>)</li>
<li>we can still imagine many AR experiences using AR.js</li>
</ul>
</li>
</ul>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>sudo apt-get install git

</code></pre>

<h1 id="installing-vscode"><a href="https://linuxize.com/post/how-to-install-visual-studio-code-on-ubuntu-18-04/">Installing VSCode</a></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">sudo apt update
sudo apt install software-properties-common apt-transport-https wget

wget -q https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -

sudo add-apt-repository <span class="hljs-string">&quot;deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main&quot;</span>

sudo apt install code
</code></pre>
<p><a href="https://unix.stackexchange.com/questions/452020/">Remove GPG warnings</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>sudo gpgconf --kill dirmngr
sudo chown -R $USER:$USER ~/.gnupg
</code></pre>

<h1 id="local-development-caveats">Local development caveats</h1>
<ul>
<li>Impossible to load a file with a user action</li>
<li>CORS: <a href="https://developer.mozilla.org/fr/docs/Web/HTTP/CORS">Cross Origin Resource Sharing</a>
<ul>
<li>one of the many secuirty measures used by web browsers</li>
</ul>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/27a1.svg" data-marp-twemoji=""/> need to run a server, like <a href="https://marketplace.visualstudio.com/items?itemName=ritwickdey.LiveServer">Live Server</a>, or using Python:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash"><span class="hljs-built_in">cd</span> /home/somedir</span>
<span class="hljs-meta prompt_">$ </span><span class="language-bash">python -m SimpleHTTPServer</span>
<span class="hljs-meta prompt_">
$ </span><span class="language-bash">python3 -m http.server</span>
</code></pre>
<p>Then open <code>http://localhost:8000</code> in your browser</p>

<h1 id="a-frame"><a href="https://aframe.io/">A-Frame</a></h1>
<ul>
<li>or how to create a <a href="https://glitch.com/~aframe">web 3D app in just 10 lines of code</a></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;html&gt;
  &lt;head&gt;
    &lt;script src=&quot;https://aframe.io/releases/1.0.3/aframe.min.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;a-scene&gt;
      &lt;a-box position=&quot;-1 0.5 -3&quot; rotation=&quot;0 45 0&quot; color=&quot;#4CC3D9&quot;&gt;&lt;/a-box&gt;
      &lt;a-sphere position=&quot;0 1.25 -5&quot; radius=&quot;1.25&quot; color=&quot;#EF2D5E&quot;&gt;&lt;/a-sphere&gt;
      &lt;a-cylinder position=&quot;1 0.75 -3&quot; radius=&quot;0.5&quot; height=&quot;1.5&quot; color=&quot;#FFC65D&quot;&gt;&lt;/a-cylinder&gt;
      &lt;a-plane position=&quot;0 0 -4&quot; rotation=&quot;-90 0 0&quot; width=&quot;4&quot; height=&quot;4&quot; color=&quot;#7BC8A4&quot;&gt;&lt;/a-plane&gt;
      &lt;a-sky color=&quot;#ECECEC&quot;&gt;&lt;/a-sky&gt;
    &lt;/a-scene&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="a-frame-pros">A-Frame Pros</h1>
<ul>
<li>built on top of THREE.js</li>
<li>declarative API: introduces new HTML tags</li>
<li>uses components
<ul>
<li><a href="https://aframe.io/docs/1.0.0/introduction/entity-component-system.html">Entity-Component System</a> (similar to <a href="https://blog.mozvr.com/ecsy-developer-tools/">ECSY</a>)</li>
</ul>
</li>
<li>extensible: <a href="https://aframe.io/docs/1.0.0/introduction/writing-a-component.html">create your own components and tags</a></li>
<li>abstracts VR and AR APIs</li>
<li>no JS code needed for simple scenes!</li>
<li>powerful <a href="https://aframe.io/docs/1.0.0/introduction/visual-inspector-and-dev-tools.html">debugger</a></li>
<li><a href="https://glitch.com/culture/an-intro-to-webvr/">many</a> <a href="https://medium.com/@kfarr/teaching-webvr-using-a-frame-and-glitch-for-intro-to-3d-programming-summer-course-ff63a0dd3884">interactive</a> <a href="https://aframe.io/aframe-school">lessons</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="a-frame-%E2%9D%A4%EF%B8%8F-ar">A-Frame <img class="emoji" draggable="false" alt="❤️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2764.svg" data-marp-twemoji=""/> AR</h1>
<ul>
<li>a <a href="https://glitch.com/~aframe-arjs"><strong>web AR</strong> app in just 10 lines of code</a> (<a href="https://github.com/jeromeetienne/AR.js/blob/master/aframe/README.md">documentation</a>)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;A-Frame + AR.js&lt;/title&gt;
    &lt;script src=&quot;https://aframe.io/releases/0.8.0/aframe.min.js&quot;&gt;&lt;/script&gt;
    &lt;script src=&quot;https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;a-scene embedded arjs=&quot;debugUIEnabled:false;&quot;&gt;
      &lt;a-marker preset=&quot;hiro&quot;&gt;
      &lt;a-box position=&quot;0 0.5 0&quot; color=&quot;yellow&quot;&gt;&lt;/a-box&gt;
      &lt;/a-marker&gt;
      &lt;a-entity camera&gt;&lt;/a-entity&gt;
    &lt;/a-scene&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
</section>

<li>Build <img class="emoji" draggable="false" alt="⬅️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2b05.svg" data-marp-twemoji=""/></li>
<li>Modify</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="65" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="webxr-basic-concepts-xr--ar-%E2%AD%90"><a href="https://developer.mozilla.org/en-US/docs/Web/API/WebXR_Device_API">WebXR Basic Concepts</a> <a href="https://immersive-web.github.io/webxr/explainer.html">XR</a> + <a href="https://github.com/immersive-web/webxr-ar-module/blob/master/ar-module-explainer.md">AR</a> <img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2b50.svg" data-marp-twemoji=""/></h1>
<ul>
<li><a href="https://github.com/immersive-web/webxr/blob/master/spatial-tracking-explainer.md"><strong>Tracking</strong></a> (spaces) and <a href="https://github.com/immersive-web/real-world-geometry"><strong>geometry</strong> of the real scene</a>:
<ul>
<li>detect planes and geometry (point cloud or mesh) using SLAM, or similar technologies</li>
</ul>
</li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/API/XRFrame"><strong>XR Frame</strong></a>: RGB image + camera info (pose, focal, tracking, light)</li>
<li><a href="https://github.com/immersive-web/hit-test/blob/main/hit-testing-explainer.md"><strong>Hit test</strong></a> intersection between a virtual ray and the real scene
<ul>
<li>frequent constraint: RGB camera + depth estimation</li>
</ul>
</li>
<li><a href="https://github.com/immersive-web/anchors/blob/master/explainer.md"><strong>Anchors</strong></a> and <strong>worldmap</strong> :
<ul>
<li>points of interest placed by the used</li>
<li>updated continuously as the real world gets reconstructed</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="66" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="webxr-advanced-concepts">WebXR Advanced Concepts</h1>
<ul>
<li><a href="https://github.com/immersive-web/depth-sensing"><strong>Occlusion handling</strong></a>
<ul>
<li>human occlusion (ARKit)</li>
<li>real world occlusion (ARKit + LiDAR, ARCore)</li>
</ul>
</li>
<li>Perception
<ul>
<li>of the environment (<a href="https://github.com/immersive-web/computer-vision">Vision</a>, IA, LiDAR)
<ul>
<li>reconstruction + classification floor, wall, table</li>
</ul>
</li>
<li>of the user
<ul>
<li>hand gestures, gaze, intentions</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="lead invert" data-theme="gaia" lang="en-US" class="lead invert" style="--class:lead invert;--theme:gaia;">
<h1 id="hybrid-apps">Hybrid Apps</h1>
<p>Native + Web</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="68" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="hybrid-apps-1">Hybrid Apps</h1>
<ul>
<li><strong>Some feature are not available</strong> via JS in the standard browser
<ul>
<li>e.g.: no LiDAR access</li>
</ul>
</li>
<li>Web Plugins are forbidden
<ul>
<li>security, installation and update issues</li>
</ul>
</li>
<li>Idea: reuse existing web browser components
<ul>
<li><strong>native low-level code</strong> (C++, Java, Kotlin, Objective-C, Swift)</li>
<li><strong>create new APIs in JS</strong>, which call the native code</li>
</ul>
</li>
<li><strong>issues with non-standard APIs</strong>: if we create our own APIs the code might not be portable</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="69" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="architecture">Architecture</h1>
<ul>
<li>Hybrid App example: <s>PhoneGap</s> <strong>Cordova</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="70" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/d/d1/Apache_Cordova_Architecture.png&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="70" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="70" style="" data-marpit-pagination-total="95" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="71" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="why">Why?</h1>
<ul>
<li><strong>Pros</strong>
<ul>
<li><strong>expose missing APIs</strong> in JS: often the only solution!</li>
<li><strong>speed</strong>: call native code, faster than pure JS</li>
<li><strong>portable code</strong>: app logic written in JS</li>
</ul>
</li>
<li><strong>Cons</strong>
<ul>
<li>still slower than a 100% native app</li>
<li>wasted <strong>performance</strong> when converting between JS and native</li>
<li><strong>lowest common denominator</strong> to satisfy most platforms</li>
<li><strong>non-native look and UI</strong> (not very important for immersive apps)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="72" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="conclusion">Conclusion</h1>
<ul>
<li>ideally:
<ul>
<li>100% web applications</li>
<li>fast, thanks to standards well-supported by the browser and the hardware (cf. <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API/Tutorial/Getting_started_with_WebGL">WebGL</a>)</li>
</ul>
</li>
<li>however standardization will take time
<ul>
<li>XR hardware and software stacks are very fragmented</li>
<li><a href="https://github.com/immersive-web/webxr/blob/master/explainer.md#is-this-api-affiliated-with-openxr">OpenXR</a> adoption should help</li>
</ul>
</li>
<li>in the mean time, <strong>hybrid apps are a good compromise</strong>
<ul>
<li>and allow us to start coding AR apps in JS right now!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="73" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="standard-apis">Standard APIs</h1>
<ul>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/API/WebVR_API"><s>WebVR</s></a> <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> avoid, obsolete
<ul>
<li>but sometimes the only API available</li>
</ul>
</li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/API/WebXR_Device_API">WebXR</a> <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> == <strong>&quot;WebVR 2.0 + AR&quot;</strong>
<ul>
<li><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="🚧" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f6a7.svg" data-marp-twemoji=""/> <a href="https://www.w3.org/TR/webxr/">W3C Draft API</a>, not stable yet, evolving fast</li>
<li><a href="https://chromereleases.googleblog.com/2019/12/chrome-for-android-update_17.html">Chrome 81</a> , AR still <a href="https://immersive-web.github.io/webxr-ar-module/">experimental</a>, cf. <code>chrome://flags</code></li>
</ul>
</li>
<li><strong>Polyfills</strong>
<ul>
<li>allow converting between APIs</li>
<li>let you use <a href="https://github.com/immersive-web/webxr-polyfill">the latest WebXR API</a> or <a href="https://github.com/immersive-web/webvr-polyfill">the old WebVR</a></li>
<li>allow a <a href="https://jsantell.com/webxr-polyfill/">limited WebXR API emulation</a> if needed</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" lang="en-US" style="--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://media0.giphy.com/media/3oz8xtBx06mcZWoNJm/giphy.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="74" data-theme="gaia" lang="en-US" style="--theme:gaia;" data-marpit-advanced-background="content"></section>

<h1 id="security-constraints-%F0%9F%9A%A8">Security constraints <img class="emoji" draggable="false" alt="🚨" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f6a8.svg" data-marp-twemoji=""/></h1>
<ul>
<li><strong>permissions</strong>
<ul>
<li>camera, location, movement</li>
</ul>
</li>
<li><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>https mandatory</strong>
<ul>
<li>use localhost + <a href="https://www.digitalocean.com/community/tutorials/how-to-create-a-self-signed-ssl-certificate-for-apache-in-ubuntu-20-04">SSL</a>, or <a href="https://glitch.com">glitch</a>, or <a href="https://hackernoon.com/publishing-a-threejs-project-on-github-pages-1d1a33dn">github.io</a>, <a href="https://vercel.com">vercel</a> etc.</li>
<li><img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/27a1.svg" data-marp-twemoji=""/> better: install <a href="https://ngrok.com"><strong>ngrok</strong></a> <img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2b50.svg" data-marp-twemoji=""/>
<ul>
<li>allows to create a https tunnelvery easily</li>
</ul>
</li>
</ul>
</li>
<li><strong>requires user action to start</strong>
<ul>
<li>AR / VR / XR Button to switch to AR</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="78" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="ar-initialization">AR Initialization</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">isSessionSupported</span>(‘immersive-ar’);

<span class="hljs-comment">// RequestSession on Button press</span>
navigator.<span class="hljs-property">xr</span>.<span class="hljs-property">requestSession</span>

<span class="hljs-comment">// Add listener for ARButton Press</span>

<span class="hljs-comment">// Request reference spaces</span>
localReferenceSpace = <span class="hljs-keyword">await</span> session.<span class="hljs-title function_">requestReferenceSpace</span>(‘local<span class="hljs-string">&#x27;);
viewerReferenceSpace = await session.requestReferenceSpace(‘viewer&#x27;</span>);

<span class="hljs-comment">// Request hitTest</span>

session.<span class="hljs-property">requestHitTestSource</span>

<span class="hljs-comment">// RequestAnimationFrame</span>
<span class="hljs-comment">// <span class="hljs-doctag">NOTE:</span> THREE.js must use</span>
 renderer.<span class="hljs-property">setAnimationLoop</span> 
 <span class="hljs-comment">// instead of window.requestAnimationFrame</span>
<span class="hljs-comment">// Or else use session.requestAnimationFrame(render)</span>



</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="79" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="draw">Draw</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// On each Draw</span>
<span class="hljs-comment">// Callback on every draw, with an XRFrame</span>


<span class="hljs-keyword">const</span> <span class="hljs-title function_">render</span> = (<span class="hljs-params">t, frame</span>) =&gt; {

    <span class="hljs-keyword">const</span> pose = frame.<span class="hljs-title function_">getViewerPose</span>(localReferenceSpace);

    frame.<span class="hljs-title function_">getPose</span>(localReferenceSpace, viewerReferenceSpace).<span class="hljs-property">transform</span>.<span class="hljs-property">matrix</span>

    <span class="hljs-keyword">const</span> hitTestResults = frame.<span class="hljs-title function_">getHitTestResults</span>( hitTestSource );
    <span class="hljs-keyword">const</span> hit = hitTestResults[ <span class="hljs-number">0</span> ];
    reticle.<span class="hljs-property">matrix</span>.<span class="hljs-title function_">fromArray</span>( hit.<span class="hljs-title function_">getPose</span>(viewerReferenceSpace ).<span class="hljs-property">transform</span>.<span class="hljs-property">matrix</span> );

}


</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="80" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="95">
<h1 id="selection-ontouch">Selection (onTouch)</h1>
<p>Example: <a href="https://github.com/mrdoob/three.js/blob/master/examples/webxr_ar_cones.html">https://github.com/mrdoob/three.js/blob/master/examples/webxr_ar_cones.html</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">// Get hand, controller, or phone</span>
controller = renderer.<span class="hljs-property">xr</span>.<span class="hljs-title function_">getController</span>( <span class="hljs-number">0</span> ); 

<span class="hljs-comment">// See also selectstart, selectend, squeeze etc.</span>
controller.<span class="hljs-title function_">addEventListener</span>( <span class="hljs-string">&#x27;select&#x27;</span>, onSelect );

scene.<span class="hljs-title function_">add</span>( controller );

<span class="hljs-comment">// Before rendering, update the controller, and apply position to mesh (in meters)</span>
mesh.<span class="hljs-property">position</span>.<span class="hljs-title function_">set</span>( <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, - <span class="hljs-number">0.3</span> ).<span class="hljs-title function_">applyMatrix4</span>( controller.<span class="hljs-property">matrixWorld</span> );
</code></pre>
</section>

<h1 id="alternative-ar-libraries">Alternative AR Libraries</h1>
<ul>
<li><a href="https://github.com/google-ar/three.ar.js"><s>three.ar.js</s></a>, <a href="https://github.com/chenzlabs/aframe-ar"><s>aframe-ar</s></a>: obosletes, avoid</li>
<li><a href="https://github.com/jeeliz/jeelizAR">JeelizAR</a> <img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2b50.svg" data-marp-twemoji=""/>
<ul>
<li>lightweight fast (deep learning for object and face detection)</li>
</ul>
</li>
<li><a href="https://google.github.io/mediapipe/">MediaPipe</a>, <a href="https://handsfree.js.org">Handsfree.js</a> encapsulates JeelizAR and TensorFlow.js</li>
<li><a href="https://awe.media/">awe.js</a>: not free</li>
<li><a href="https://www.8thwall.com/"><s>8th Wall</s></a>
<ul>
<li>not free, proprietary and very restrictive license, <strong>avoid</strong>!</li>
<li>does not allow evaluation if you are a developer!</li>
</ul>
</li>
<li><a href="https://www.wikitude.com/products/wikitude-sdk/">Wikitude</a>: not free, no web</li>

<h1 id="create-your-own-project-%E2%AD%90">Create your own project! <img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2b50.svg" data-marp-twemoji=""/></h1>

</ul>
</li>
